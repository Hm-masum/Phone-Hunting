<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto lg:px-16 px-8 my-7">
    <header></header>
    <main class="mx-auto mt-8">
        <section class="bg-gray-100 p-4 my-4 space-x-3 flex items-center">
            <input id="search-field" type="text" placeholder="search...." class="input input-bordered w-full max-w-xs">
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots text-primary loading-lg">
                </span>
            </div>
            <!-- display result -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>


        <!-- Modal section  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 id="phone-name" class="font-bold text-3xl text-center"></h3>
            <div id="show-details-container">
                
            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn btn-primary">Buy Now</button>
              </form>
            </div>
          </div>
        </dialog>
    </main>
    <footer></footer>

    
    <script src="phone.js"></script>
</body>
</html>
